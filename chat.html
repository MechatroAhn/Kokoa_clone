<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/styles.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Doggi's Friend - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"
          />
        </svg>
      </div>
      <div class="status-bar__column">
        <span>11:22</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
        
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Messi</h1>
      </div>
      <div class="alt-header__column">
          <span>
            <i class="fas fa-search fa-lg"></i>
          </span>
          <span>
            <i class="fas fa-bars fa-lg"></i>
          </span>
      </div>
    </header>


    <main class="main-screen main-chat">
        <div class="chat__timestamp">Saturday, May 22, 2022</div>
        
        <div class="message-row move1">
            <img src="img/dog2.jpg">
            <div class="message-row__content">
                <span class="message__author">Messi</span>
                <div class="message__info">
                    <span class="message__bubble">Hi !</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own move2">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi ! nice to meet you!!!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

    </main>

    <form class=reply>
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>

        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-kiss-wink-heart"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
      </div>
    
    <script
      src="https://kit.fontawesome.com/06601e9626.js"
      crossorigin="anonymous"
    ></script>
</html>
